<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>blog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">

    <div class="startPage"></div>

      <div id="createUserForm"></div>

      <div id="loginForm"></div>

      <div id="welcomePage">

      </div>

      <div id="blogPost"></div>

      <div id="blogList"></div>

    </div>


    <script type="text/template" id="homeTemp">
      <h1>Home</h1>

      <a href="#/create"><button id="newUserPage">New User</button></a>
      <a href ="#/loginUser"><button id="loginUserPage">Log In</button></a>

    </script>

    <script type="text/template" id="createNewTemp">
      <form id="newUserForm">
      <h1>New User</h1>
      <input type="text" id="userName" placeholder="Create User Name"/>
      <input type="password" id="password" placeholder="Create Password"/>
      <input type="text" id="email" placeholder="Please Enter Email"/>
      <input type="text" id="firstName" placeholder="Please enter name"/>
      <button id="createBTN">Create New User</button>
      </form>
    </script>

    <script type="text/template" id="loginTemp">
      <form id="userloginForm">
      <h1>Log In</h1>
        <input type="text" id="userName" placeholder="User Name"/>
        <input type="password" id="password" placeholder="Password"/>

        <button class="loginButton">login</button>
      </form>
    </script>

    <script type="text/template" id="welcomeTemp">
    <h1>Welcome </h1>
    <p>What would you like to do?</p>
    <a href='#/singlePost'><button id="gotoPost">Post</button></a>
    <a href='#/blogPosts'><button id="gotoBlogs">Edit My Posts</button></a>
    <a href='#/explore'><button id="explore">Explore Posts</button></a>
    <button id="logOut">Log Out</button>

    </script>

    <script type="text/template" id="postTemp">
    <form id= "createBlogPostForm">
        <input type="text" id="blogTitle" placeholder="title"/>
        <input type="text" id="content" placeholder="write something here"/>
        <input type="text" id="blogTags" placeholder="add tags"/>
        <button id="createPostButton">Post</button>
    </form>
    </script>

    <script type="text/template" id="allBlogPosts">
    <a href="#/edit/<%=objectId %>">
    <div id='<%= objectId %>'>
    <h1> <%= title %> </h1>
    <div class= "content"> <%= content%> </div>
    <span class= "tags"><%= tags %></span>
    </div>
    </a>
    </script>

    <script type="text/template" id="commentTemplate">
      <li><%= commentText %></li>
    </script>

    <script type="text/template" id="editPostTemp">
  <h2> Edit Post</h2>

    <form id= "editBlogPostForm">
        <input type="text" id="updateblogTitle" value="<%=title%>"/>
        <input type="text" id="updatecontent" value="<%=content%>"/>
        <input type="text" id="updateblogTags" value="<%=tags%>"/>
        <button id="createPostButton">Update Post</button>
    </form>

    <form id="addComment">
          <textarea id="commentText" placeholder="Add Your Thoughts"></textarea>
          <button>Add Comment</button>
    </form>

    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>



    <!-- endbower -->
    <!-- endbuild -->
    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>


    <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/models/user_model.js"></script>
        <script src="scripts/models/blogpost_model.js"></script>
        <script src="scripts/models/blog_comments.js"></script>
        <script src="scripts/collections/user_collection.js"></script>
        <script src="scripts/collections/allblogposts_collection.js"></script>
        <script src="scripts/views/login_user_view.js"></script>
        <script src="scripts/views/edit_blog_post_view.js"></script>
        <script src="scripts/views/home_view.js"></script>
        <script src="scripts/views/welcome_view.js"></script>
        <script src="scripts/views/create_user_view.js"></script>
        <script src="scripts/views/single_post_view.js"></script>
        <script src="scripts/views/explore_view.js"></script>
        <script src="scripts/views/blog_posts_view.js"></script>
        <script src="scripts/routers/router.js"></script>
        <script src="scripts/main.js"></script>



        <!-- endbuild -->
</body>
</html>
